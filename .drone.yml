kind: pipeline
type: docker
name: default

steps:
- name: âœ… Test
  image: node
  commands:
    - yarn install
    - yarn build
    - yarn test

- name: ðŸ“¦ Publish
  image: plugins/docker
  settings:
    repo: mauriceo/viewtube
    tags:
      - latest
      - '1.0'
    username: 
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch:
      - master
    event:
      - push

- name: ðŸ”” Notify
  image: appleboy/drone-telegram
  settings:
    token: 
      from_secret: tg_bot_token
    to: -1001411660806
  when:
    branch:
      - master
    event:
      - push
