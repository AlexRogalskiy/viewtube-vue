name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
      
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
      
    - name: action-yarn
      uses: comchangs/action-yarn@v0.1-beta
      
    - name: build
      run: |
        yarn install
        yarn build --if-present
        
    - name: List output files
      run: ls
      
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      with:
        # FTP server name (you may need to specify a port)
        ftp_server: www.sl261.web.hostpoint.ch
        # FTP account username
        ftp_username: admin@oeger.li
        # FTP account password
        ftp_password: ${{ secrets.FTP_PASSWORD }}
        # The local folder to copy, defaults to root project folder
        local_dir: dist
        # The remote folder to copy to, deafults to root FTP folder (I recommend you configure this on your server side instead of here)
        remote_dir: /www/viewtube.eu/
        ARGS: --delete
