language: node_js
node_js:
  - "12"
env:
  global:
  - 'FTP_USER=ftpuser'
install:
  - yarn
cache:
  yarn: true
after_success:
- find . -type d \( -path "./.*" -o -path "./node_modules" \) -prune -o -name "*" -print -exec curl -k ftp://sl261.web.hostpoint.ch/www/viewtube.eu/ -T {} --user ${FTP_USER}:${FTP_PASSWORD} --ftp-create-dirs \;
