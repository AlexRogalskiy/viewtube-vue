language: node_js
node_js:
  - "12"
install:
  - yarn
cache:
  yarn: true
before_install:
- sudo apt-get install lftp
after_success:
- lftp -u ${FTP_USER}:${FTP_PASSWORD} sl261.web.hostpoint.ch << EOF && cd /www/ && rm -rf viewtube.eu && mkdir viewtube.eu && mirror -R ./dist viewtube.eu && bye && EOF \;
